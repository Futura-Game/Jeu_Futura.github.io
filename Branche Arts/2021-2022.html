        <style>
            h1
            {
                color: blue;
                text-shadow: 0 0 25px blue;
                font-size: 40px;
                font-family: "Arial Black";
                text-decoration: none;
                text-align: center;
            }
            button {
                background-color: black;
                border: none;
                padding: 10px 20px;
                border-radius: 10px;
                cursor: pointer;
                text-shadow: 0 0 25px blue;
            }
            button a {
                color: blue;
                font-size: 40px;
                font-family: "Arial Black";
                text-decoration: none;
            }
            button:hover {
                box-shadow: 0 0 10px blue;
            }            
            body
            {
            background-color: black;
            }
            img
            {
                border-radius: 20px;
                width: 300px;
                height: 300px;
                object-fit: cover;
                opacity: 0.25;
            }
            img:hover 
            {
                border: 2px solid blue;
                box-shadow: 0 0 15px 5px blue;
                opacity: 1;
            }
            ul.lien-barre {
                font-family: "Helvetica", monospace;
                display: flex;
                justify-content: space-around;
                background-color: blue;
            }
            ul.lien-barre li {
                list-style: none;
            }
            ul.lien-barre li a {            
                color: rgba(0, 0, 0, 0);
                font-size: 26px;
                font-weight: 700;
                text-decoration: none;
                text-transform: uppercase;
                -webkit-text-stroke-width: 1px;
                -webkit-text-stroke-color: rgb(255, 255, 255);
                padding: 10px;
                transition: 1s ease;
            }
            ul.lien-barre:hover a:not(:hover) {
                color: rgb(255, 255, 255);
                opacity: 0.25;
                filter: blur(1px);
            }
            ul.lien-barre:hover a {
                color: white;
            }
        </style>
</head>
